<!DOCTYPE>
<html>
  <head>
    <title>Add Journal</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div class="box">
      <div><h1>CREATE NEW JOURNAL</h1></div>
      <div class="row">
      <label for="title">Journal Title</label>
      <div clas="row"><input value="Enter a Journal Title" name="title" type="text" readonly size="18" id="jentry"></div>
      </div>
      <div class="row">
      <label for="title">Description</label>
      <div value="Write a Journal Entry"><textarea rows="4" cols="50" id="desc"></textarea>
      </div>
      <div class="row"><input type="button" class="button save" value="SAVE"> <input type="button" class="button cancel" value="CANCEL"></div>
    </div>
  </body>

</html>
